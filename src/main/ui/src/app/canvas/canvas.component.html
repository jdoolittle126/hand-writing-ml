<div class="">
    <form class="d-flex flex-column m-2 p-2" [ngClass]="{'border border-light rounded': !locked }" [formGroup]="charForm" (ngSubmit)="onAdd()" >
        <div class="d-flex flex-row form-group" *ngIf="!locked" >
            Char:&nbsp;&nbsp;<input type="text" name="selectedChar" class="form-control form-control-sm" style="width: 50px !important;" formControlName="selectedChar" id="selectedChar" placeholder="A" maxlength="1">
        </div>
        <div class="mb-0 text-center" *ngIf="locked">
            <h6 class="h6">{{charForm.value.selectedChar}}</h6>
        </div>
        <div *ngFor="let index of samples" >
            <input-canvas [data]="(data?.input[index] === null) ? null : {smoothImage: data.input[index].smoothImage, pixelImage: data.input[index].pixelImage}"></input-canvas>
        </div>
        <div class="d-flex flex-row justify-content-between" *ngIf="!locked">
            <button type="button" class="btn btn-sm btn-danger" (click)="clear()">Clear</button>
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="!charForm.valid">Add</button>
        </div>
    </form>
</div>
