<body class="d-flex flex-column">
  <app-header></app-header>
  <main class="container-fluid flex-fill px-0 bg-secondary pb-4">
    <section class="jumbotron text-center mb-4 rounded-0">
      <div class="container">
        <h1 class="jumbotron-heading">Welcome!</h1>
        <p class="lead text-muted">
          This site allows you to train a machine learning model to recognize your
          handwriting! It was built using Angular and Java Spring Boot.
        </p>
        <p>
          <a href="#" (click)="startTraining()" class="btn btn-primary m-2">Build a new model</a>
          <a href="#" class="btn btn-secondary m-2 disabled">Load from existing session</a>
        </p>
      </div>
    </section>

    <model-builder *ngIf="appState > 0" [onTrained]="boundedNextState"></model-builder>
    <model-tester *ngIf="appState > 1" [sessionName]="session"></model-tester>
  </main>

  <app-footer></app-footer>

</body>
